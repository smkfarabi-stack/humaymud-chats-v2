<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HumayMud | Secure P2P Nexus</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4a148c">
    <link rel="apple-touch-icon" href="logo.png">

    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* --- STYLING --- */
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', 'Segoe UI', sans-serif; }
        body { height: 100vh; display: flex; background-color: #f0f2f5; overflow: hidden; }
        
        :root { 
            --ocean-deep: #006064; 
            --purple-vivid: #6a1b9a; 
            --accent-cyan: #00e5ff;
            --red-alert: #e53935; 
            --sidebar-grad: linear-gradient(180deg, #2c3e50 0%, #000000 100%);
        }

        /* SIDEBAR */
        .sidebar { width: 340px; background: var(--sidebar-grad); color: white; display: flex; flex-direction: column; padding: 25px; z-index: 10; box-shadow: 5px 0 15px rgba(0,0,0,0.3); }
        
        .brand { text-align: center; margin-bottom: 25px; }
        .brand h1 { font-size: 1.8rem; letter-spacing: 1px; color: var(--accent-cyan); }
        .slogan { font-size: 0.85rem; opacity: 0.8; font-style: italic; margin-top: 5px; color: #b0bec5; }

        .panel { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 12px; margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.1); }
        
        /* STATUS INDICATOR (LEFT SIDE) */
        .status-area { display: flex; align-items: center; gap: 8px; font-size: 0.85rem; margin-bottom: 15px; padding-left: 5px; }
        .status-dot { width: 10px; height: 10px; border-radius: 50%; background: #555; transition: 0.3; }
        .status-online { background: #4caf50; box-shadow: 0 0 8px #4caf50; }

        /* ID BOX & COPY */
        .id-container { display: flex; align-items: center; gap: 10px; background: rgba(0,0,0,0.4); padding: 8px; border-radius: 8px; border: 1px solid var(--ocean-deep); }
        #my-id { font-family: 'Courier New', monospace; font-size: 0.85rem; color: var(--accent-cyan); overflow: hidden; text-overflow: ellipsis; flex: 1; }
        .copy-btn { background: none; border: none; color: white; cursor: pointer; opacity: 0.7; }
        .copy-btn:hover { color: var(--accent-cyan); opacity: 1; }

        input[type="text"] { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.2); background: rgba(255,255,255,0.1); color: white; margin-bottom: 12px; outline: none; }
        
        .btn { width: 100%; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; color: white; margin-bottom: 10px; transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-connect { background: var(--ocean-deep); }
        
        #call-actions { display: none; flex-direction: column; gap: 10px; margin-top: 10px; padding-top: 10px; border-top: 1px solid rgba(255,255,255,0.1); }
        .btn-video { background: var(--purple-vivid); }
        .btn-audio { background: #2e7d32; }

        .creator-info { margin-top: auto; font-size: 0.8rem; text-align: center; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 20px; }
        .creator-info a { color: var(--accent-cyan); text-decoration: none; font-weight: bold; }

        /* MAIN CONTENT */
        .main-content { flex: 1; padding: 15px; display: flex; flex-direction: column; gap: 15px; position: relative; }
        .video-container { flex: 1; display: flex; gap: 15px; max-height: 45%; }
        .video-card { flex: 1; background: #1a1a1a; border-radius: 15px; overflow: hidden; position: relative; display: flex; align-items: center; justify-content: center; border: 2px solid #ddd; }
        video { width: 100%; height: 100%; object-fit: cover; }
        #local-video { transform: scaleX(-1); }

        /* CHAT */
        .chat-container { flex: 1.5; background: white; border-radius: 15px; display: flex; flex-direction: column; overflow: hidden; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        .chat-messages { flex: 1; padding: 20px; overflow-y: auto; background: #fafafa; display: flex; flex-direction: column; }
        .message { margin-bottom: 12px; max-width: 75%; padding: 10px 15px; border-radius: 15px; font-size: 0.95rem; }
        .msg-remote { background: #e9ecef; color: #333; align-self: flex-start; border-bottom-left-radius: 2px; }
        .msg-local { background: var(--purple-vivid); color: white; align-self: flex-end; border-bottom-right-radius: 2px; }
        
        /* OVERLAY */
        #incoming-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 9999; flex-direction: column; align-items: center; justify-content: center; color: white; }

        .call-controls { display: flex; justify-content: center; gap: 20px; padding: 10px; background: white; border-radius: 50px; width: fit-content; margin: 0 auto; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .ctrl-btn { width: 45px; height: 45px; border-radius: 50%; border: none; color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; }

        @media (max-width: 768px) { body { flex-direction: column; } .sidebar { width: 100%; height: auto; } }
    </style>
</head>
<body>

    <div id="incoming-overlay">
        <div style="font-size: 4rem; margin-bottom: 20px; color: var(--accent-cyan);"><i class="fas fa-phone-alt fa-beat"></i></div>
        <h2 id="caller-name">Incoming Node Connection</h2>
        <p id="call-type-label" style="margin-bottom: 30px; opacity:0.8;">Transmission Detected</p>
        <div style="display:flex; gap:20px;">
            <button onclick="acceptIncomingCall()" style="background:#4caf50; padding:15px 40px; border:none; border-radius:50px; color:white; cursor:pointer; font-weight:bold;"><i class="fas fa-check"></i> Accept</button>
            <button onclick="rejectIncomingCall()" style="background:#f44336; padding:15px 40px; border:none; border-radius:50px; color:white; cursor:pointer; font-weight:bold;"><i class="fas fa-times"></i> Reject</button>
        </div>
    </div>

    <div class="sidebar">
        <div class="brand">
            <h1>HumayMud</h1>
            <p class="slogan">Decentralized communication, redefined for privacy.</p>
        </div>

        <div class="status-area">
            <div id="status-dot" class="status-dot"></div>
            <span id="status-text">Network Offline</span>
        </div>
        
        <div class="panel">
            <div style="font-size:0.75rem; opacity:0.7; margin-bottom: 8px;">MY PRIVATE ADDRESS</div>
            <div class="id-container">
                <div id="my-id">Initializing...</div>
                <button class="copy-btn" onclick="copyMyId()" title="Copy ID"><i class="fas fa-copy"></i></button>
            </div>
        </div>

        <div class="panel">
            <input type="text" id="remote-id" placeholder="Remote Node ID...">
            <button class="btn btn-connect" onclick="connectToPeer()">
                <i class="fas fa-plug"></i> Initialize Node
            </button>

            <div id="call-actions">
                <button class="btn btn-video" onclick="startCall(true)"><i class="fas fa-video"></i> Video Call</button>
                <button class="btn btn-audio" onclick="startCall(false)"><i class="fas fa-phone"></i> Audio Call</button>
                <button class="btn" style="background: #455a64;" onclick="document.getElementById('file-input').click()"><i class="fas fa-file-export"></i> Share File</button>
            </div>
        </div>

        <div class="creator-info">
            <p>Developed by <br> 
                <a href="https://smkfarabi-stack.github.io/my-portfolio/#home" target="_blank">smkfarabi</a>
            </p>
            <p style="font-size: 0.7rem; margin-top: 5px; opacity: 0.6;">Founder of HumayMud Projects</p>
        </div>
    </div>

    <div class="main-content">
        <div class="video-container">
            <div class="video-card">
                <video id="local-video" autoplay muted></video>
                <div style="position:absolute; bottom:10px; left:10px; color:white; font-size:0.7rem; background:rgba(0,0,0,0.5); padding:2px 8px; border-radius:10px;">LOCAL</div>
            </div>
            <div class="video-card">
                <video id="remote-video" autoplay></video>
                <div style="position:absolute; bottom:10px; left:10px; color:white; font-size:0.7rem; background:rgba(0,0,0,0.5); padding:2px 8px; border-radius:10px;">REMOTE</div>
            </div>
        </div>

        <div class="call-controls" id="media-controls" style="display:none;">
            <button class="ctrl-btn" style="background:#555" onclick="toggleAudio()"><i class="fas fa-microphone"></i></button>
            <button class="ctrl-btn" style="background:#555" onclick="toggleVideo()"><i class="fas fa-camera"></i></button>
            <button id="btn-end" class="ctrl-btn" style="background:var(--red-alert)" onclick="endCall()"><i class="fas fa-phone-slash"></i></button>
        </div>

        <div class="chat-container">
            <div class="chat-messages" id="chat-box"></div>
            <div id="file-progress-container" style="padding: 10px 20px; display:none; background:#f0f0f0;">
                <progress id="file-progress" value="0" max="100" style="width:100%;"></progress>
            </div>
            <div style="padding:15px; background:#eee; display:flex; gap:10px;">
                <input type="text" id="chat-input" placeholder="Secure message..." onkeypress="handleEnter(event)" style="margin:0; color:#333; background:white;">
                <button class="ctrl-btn btn-connect" style="width:45px; height:45px; margin:0;" onclick="sendChat()"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <input type="file" id="file-input" style="display:none;" onchange="sendFile()">

    <script>
        const peer = new Peer(); 
        let conn, currentCall, localStream, pendingCall;

        // INITIALIZE
        peer.on('open', id => {
            document.getElementById('my-id').innerText = id;
            document.getElementById('status-dot').className = 'status-dot status-online';
            document.getElementById('status-text').innerText = "Network Ready";
        });

        // HANDLE INCOMING DATA
        peer.on('connection', c => {
            conn = c;
            setupDataListener();
            onPeerConnected();
        });

        // HANDLE INCOMING CALL
        peer.on('call', call => {
            pendingCall = call;
            const isVideo = call.metadata && call.metadata.video;
            document.getElementById('incoming-overlay').style.display = 'flex';
            document.getElementById('call-type-label').innerText = isVideo ? "Incoming Video Call" : "Incoming Audio Call";
        });

        async function acceptIncomingCall() {
            document.getElementById('incoming-overlay').style.display = 'none';
            const constraints = { video: pendingCall.metadata?.video || false, audio: true };
            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                localStream = stream;
                document.getElementById('local-video').srcObject = stream;
                pendingCall.answer(stream);
                handleCallStream(pendingCall);
            } catch (err) { alert("Access Denied: " + err); }
        }

        function rejectIncomingCall() {
            document.getElementById('incoming-overlay').style.display = 'none';
            if(pendingCall) pendingCall.close();
        }

        // ACTIONS
        function connectToPeer() {
            const id = document.getElementById('remote-id').value;
            if(!id) return;
            conn = peer.connect(id);
            conn.on('open', () => {
                setupDataListener();
                onPeerConnected();
            });
        }

        function onPeerConnected() {
            document.getElementById('call-actions').style.display = 'flex';
            addSysMsg("Peer connected. Tunnel secure.");
        }

        function startCall(withVideo) {
            navigator.mediaDevices.getUserMedia({ video: withVideo, audio: true }).then(stream => {
                localStream = stream;
                document.getElementById('local-video').srcObject = stream;
                const call = peer.call(conn.peer, stream, { metadata: { video: withVideo } });
                handleCallStream(call);
            });
        }

        function handleCallStream(call) {
            currentCall = call;
            document.getElementById('media-controls').style.display = 'flex';
            call.on('stream', remoteStream => {
                document.getElementById('remote-video').srcObject = remoteStream;
            });
            call.on('close', endCall);
        }

        function endCall() {
            if(currentCall) currentCall.close();
            if(localStream) localStream.getTracks().forEach(t => t.stop());
            document.getElementById('local-video').srcObject = null;
            document.getElementById('remote-video').srcObject = null;
            document.getElementById('media-controls').style.display = 'none';
        }

        function setupDataListener() {
            conn.on('data', d => {
                if(d.type === 'chat') addMsg(d.msg, 'remote');
                if(d.type === 'file') {
                    const blob = new Blob([d.file], { type: d.fileType });
                    const url = URL.createObjectURL(blob);
                    addMsg(`Received File: <a href="${url}" download="${d.fileName}">${d.fileName}</a>`, 'remote');
                }
            });
        }

        function sendChat() {
            const input = document.getElementById('chat-input');
            if(!input.value || !conn) return;
            conn.send({ type: 'chat', msg: input.value });
            addMsg(input.value, 'local');
            input.value = '';
        }

        function sendFile() {
            const file = document.getElementById('file-input').files[0];
            const reader = new FileReader();
            document.getElementById('file-progress-container').style.display = 'block';
            reader.onload = (e) => {
                conn.send({ type: 'file', file: e.target.result, fileName: file.name, fileType: file.type });
                addSysMsg(`Sent: ${file.name}`);
                document.getElementById('file-progress-container').style.display = 'none';
            };
            reader.readAsArrayBuffer(file);
        }

        function copyMyId() {
            const id = document.getElementById('my-id').innerText;
            navigator.clipboard.writeText(id);
            alert("ID Copied to Clipboard");
        }

        function addMsg(txt, type) {
            const box = document.getElementById('chat-box');
            const d = document.createElement('div');
            d.className = `message msg-${type}`;
            d.innerHTML = txt;
            box.appendChild(d);
            box.scrollTop = box.scrollHeight;
        }

        function addSysMsg(txt) {
            const box = document.getElementById('chat-box');
            box.innerHTML += `<div style="text-align:center; font-size:0.7rem; color:#888; margin:10px 0;">${txt}</div>`;
        }

        function handleEnter(e) { if(e.key === "Enter") sendChat(); }

        function toggleAudio() { localStream.getAudioTracks()[0].enabled = !localStream.getAudioTracks()[0].enabled; }
        function toggleVideo() { localStream.getVideoTracks()[0].enabled = !localStream.getVideoTracks()[0].enabled; }

        // SERVICE WORKER REGISTRATION
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js').then(reg => {
                    console.log('SW Registered', reg.scope);
                }).catch(err => console.log('SW Failed', err));
            });
        }
    </script>
</body>
</html>
